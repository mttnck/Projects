<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing</title>
</head>
<body>
    <header><img class="hurdle-logo" src="images/logo.svg" alt=""></header>
    <aside><img  class="mockup-logo" src="images/illustration-mockups.svg" alt=""></aside>
    <main>
        <span class="title media">Build The Community <br> Your Fans Will Love</span>
        <p class="para media"> 
            Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="register">Register</button>
    </main>
    <footer>
        <a class="social-link" href="#"><img class="social-button" src="/Projects/Social media logo/facebook.png" alt=""></a>
        <a class="social-link" href="#"><img class="social-button" src="/Projects/Social media logo/instagram.png" alt=""></a>
        <a class="social-link" href="#"><img class="social-button" src="/Projects/Social media logo/twitter.png" alt=""></a>
    </footer>
</body>
</html>
