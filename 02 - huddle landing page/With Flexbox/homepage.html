<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Flexbox</title>
</head>
<body>
    <!-- first Container -->
    <header class="first-container">
        <img class="title-logo" src="images/logo.svg" alt="hurdle-logo">

        <!-- second Container -->
        <aside class="second-container">
            <img class="website-logo" src="images/illustration-mockups.svg" alt="website-logo">

            <!-- third Container -->
            <main class="third-container">
                <h1 class="title"> Build Community Your Fans Love</h1>
                <p class="paragraph">Huddle re-imagines the way we build communities. 
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="button" >Register</button>
            </main>
        </aside>

    </header>
</body>
</html>
